<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Detona Ralph Game</title>
</head>
<body>
  <main class="container">
    <div class="menu">
      
      <div class="menu-time">
        <h2>Time left</h2>
        <h2 id="time-left">0</h2>
      </div>

      <div class="menu-score">
        <h2 id="text-score">Your Score</h2>
        <h2 id="score">0</h2>
      </div>

      <div class="menu-lives">
        <img src="./src/images/player.png" alt="imagem-jogador" height="80px">
        <h2>x</h2><span id="life-player">3</span>
      </div>
    
    </div>

    <div class="panel">

      <div class="panel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>

    </div>
    <div class="control-game-container">
      <label> Insira o tempo do Jogo (em segundos):
        <input type="number" name="time-game" id="time-game">
      </label>
      <button type="button" id="start-game">Iniciar Jogo</button>
    </div>
    <h2 id="result"></h2>
  </main>
  <script defer src="./src/scripts/engine.js"></script>
  <footer>Projeto desenvolvido por Matheus Chiarello</footer>
</body>
</html>
